<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <section class="card-container">
        <div class="card">
            <img src="./img/image-equilibrium.jpg" alt="equilibrium">
            <h1>
                Equilibrium #3429
            </h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="column2 ">
                <div class="icon-group ethereum">
                    <i class="fab fa-ethereum"></i> 0.007 ETH
                </div>
                <div class="icon-group clock">
                    <i class="fas fa-clock"></i> 3s days left
                </div>
            </div>
            <span class="border-seperat"></span>
        </div>
    </section> 
</body>
</html>
