<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <section class="card-container">
        <div class="card">
            <div class="img-wrapper">
                <img src="./img/image-equilibrium.jpg" alt="equilibrium">
            </div>
            <a href="#">
                Equilibrium #3429
            </a>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="column2 ">
                <div class="icon-group ethereum">
                    <i class="fab fa-ethereum"></i><span class="txt">0.007 ETH</span>
                </div>
                <div class="icon-group clock">
                    <i class="fas fa-clock"></i><span class="txt">3s days left</span>
                </div>
            </div>
            <span class="border-seperat"></span>
            <div class="card-footer">
                <img src="./img/toru.jpg" alt="nuruddin">
                <span class="author-blok">
                    <span class="creation">Creation of</span> <a href="#" class="author">Nuruddin</a>
            </div>
        </div>
    </section> 
</body>
</html>
